requires: []
installers:
  bash: |-
    MARKER='db1bdbac-691a-4b0b-8c75-c66a13e0dd35'
    grep -qF $MARKER ~/.bashrc || cat << EOF >> ~/.bashrc

    # Include all files in .bashrd.d ($MARKER)
    if [ -d ~/.bashrc.d ]; then
      for i in ~/.bashrc.d/*; do
        if [ -r \$i ]; then
          . \$i
        fi
      done
      unset i
    fi

    EOF
    mkdir -p ~/.bashrc.d/
    ln -fs $DOTFILES_MODULE_SOURCE_DIR/00-local-bin-paths.bashrc ~/.bashrc.d/
    ln -fs $DOTFILES_MODULE_SOURCE_DIR/01-opts.bashrc ~/.bashrc.d/
